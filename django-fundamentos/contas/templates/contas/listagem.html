<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Template com Django</title>
    </head>
    <body>
        <h1>Listagem</h1>

        <ul>
        {% for transacao in transacoes %}
            <li><a href="{% url 'url_update' transacao.id %}">{{ transacao.descricao }} - {{ transacao.data }} - {{ transacao.valor }} - {{ transacao.categoria }}</a></li>
        {% endfor %}
        </ul>
        <a href="{% url 'url_nova' %}">Novo</a>                     <!-- Atribuindo link para URL do formulÃ¡rio -->
    </body>
</html>
